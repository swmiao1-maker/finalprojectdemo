<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>White Static Audio Visualizer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    color: white;
    font-family: sans-serif;
}

canvas { display: block; }

#controls {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

button, input {
    padding: 6px 12px;
    background: #111;
    color: white;
    border: 1px solid #444;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="controls">
    <button id="micBtn">Enable Mic</button>
    <input type="file" id="audioInput" accept="audio/*" disabled />
    <button id="playBtn" disabled>Play</button>
    <button id="stopBtn" disabled>Stop</button>
</div>

<script>
/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ================= Audio ================= */
let audioCtx, analyser, dataArray;
let audioEl, audioSource;
let micSource;

let musicGain, noiseGain;
let noiseSource;

let audioStartTime = null;

/* ================= Static ================= */
let staticAmount = 0;
const STATIC_FADE_IN = 0.002;
const STATIC_FADE_OUT = 0.004;

/* ================= Controls ================= */
const micBtn = document.getElementById("micBtn");
const audioInput = document.getElementById("audioInput");
const playBtn = document.getElementById("playBtn");
const stopBtn = document.getElementById("stopBtn");

function initAudio() {
    if (audioCtx) return;

    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    musicGain = audioCtx.createGain();
    noiseGain = audioCtx.createGain();
    noiseGain.gain.value = 0;

    analyser.connect(audioCtx.destination);
    musicGain.connect(analyser);
    noiseGain.connect(analyser);

    createStaticNoise();
}

/* ================= Static Noise ================= */
function createStaticNoise() {
    const bufferSize = audioCtx.sampleRate * 2;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);

    for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1;
    }

    noiseSource = audioCtx.createBufferSource();
    noiseSource.buffer = buffer;
    noiseSource.loop = true;
    noiseSource.connect(noiseGain);
    noiseSource.start();
}

/* ================= Microphone ================= */
micBtn.onclick = async () => {
    try {
        initAudio();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micSource = audioCtx.createMediaStreamSource(stream);
        micSource.connect(analyser);

        audioInput.disabled = false;
        micBtn.disabled = true;
    } catch {
        alert("Mic permission denied");
    }
};

/* ================= Audio File ================= */
audioInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    initAudio();
    await audioCtx.resume();

    if (audioEl) audioEl.pause();

    audioEl = new Audio(URL.createObjectURL(file));
    audioEl.loop = true;

    audioSource = audioCtx.createMediaElementSource(audioEl);
    audioSource.connect(musicGain);

    playBtn.disabled = false;
    stopBtn.disabled = false;
};

/* ================= Play / Stop ================= */
playBtn.onclick = async () => {
    if (!audioEl) return;
    await audioCtx.resume();

    audioStartTime = performance.now();
    audioEl.play();
    playBtn.disabled = true;
};

stopBtn.onclick = () => {
    if (audioEl) {
        audioEl.pause();
        audioEl.currentTime = 0;
    }

    musicGain.gain.value = 1;
    noiseGain.gain.value = 0;

    staticAmount = 0;
    audioStartTime = null;
    playBtn.disabled = false;
};

/* ================= Visualizer ================= */
function drawCircle() {
    analyser.getByteFrequencyData(dataArray);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    // BIG + WIDE ring
    const baseRadius = Math.min(cx, cy) * 0.78;
    const thickness = 4;

    ctx.save();
    ctx.translate(cx, cy);

    for (let i = 0; i < dataArray.length; i++) {
        const amp = dataArray[i];
        const len = amp * 0.12; // subtle
        const angle = (i / dataArray.length) * Math.PI * 2;

        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(baseRadius, 0);
        ctx.lineTo(baseRadius + len, 0);
        ctx.strokeStyle = "white";
        ctx.lineWidth = thickness;
        ctx.stroke();
        ctx.rotate(-angle);
    }

    ctx.restore();
}

/* ================= Static Visual ================= */
function drawStatic() {
    const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const d = img.data;

    for (let i = 0; i < d.length; i += 4) {
        const v = Math.random() * 255;
        d[i] = d[i+1] = d[i+2] = v;
        d[i+3] = staticAmount * 120;
    }
    ctx.putImageData(img, 0, 0);
}

/* ================= Main Loop ================= */
function loop() {
    requestAnimationFrame(loop);

    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (analyser) drawCircle();

    if (audioEl && !audioEl.paused && audioStartTime) {
        const elapsed = (performance.now() - audioStartTime) / 1000;
        if (elapsed > 5) staticAmount += STATIC_FADE_IN;
    } else {
        staticAmount -= STATIC_FADE_OUT;
    }

    staticAmount = Math.max(0, Math.min(1, staticAmount));

    // ðŸ”Š Crossfade: music â†’ static
    if (musicGain && noiseGain) {
        musicGain.gain.value = 1 - staticAmount;
        noiseGain.gain.value = staticAmount;
    }

    if (staticAmount > 0) drawStatic();
}

loop();
</script>

</body>
</html>
