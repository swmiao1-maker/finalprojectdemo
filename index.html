<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* GIF background */
    body {
      background: url('tvworld.gif') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      z-index: 0;
    }

    /* Canvas for visualizer */
    #visualizer {
      position: absolute;
      left: 50%;
      top: 60%; /* slightly below center */
      transform: translateX(-50%);
      width: 80%;
      height: 150px;
      z-index: 1;
    }

    /* Controls container box */
    .controls-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button, input[type="file"] {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    button:hover, input[type="file"]:hover {
      background-color: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>

  <div class="controls-box">
    <button id="permissionBtn">Allow Mic & Speakers</button>
    <input type="file" id="audioFile" accept=".mp3">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth * 0.8;
    canvas.height = 150;

    let audioCtx;
    let analyser;
    let source;
    let dataArray;
    let bufferLength;
    let animationId;
    let audioElement;

    const permissionBtn = document.getElementById('permissionBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioFileInput = document.getElementById('audioFile');

    permissionBtn.addEventListener('click', async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        alert('Microphone access granted!');
      } catch (err) {
        alert('Permission denied: ' + err.message);
      }
    });

    audioFileInput.addEventListener('change', (e) => {
      if (audioElement) {
        audioElement.pause();
      }
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioElement = new Audio(url);
        audioElement.crossOrigin = "anonymous";
      }
    });

    function setupVisualizer() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }

      if (audioElement) {
        source = audioCtx.createMediaElementSource(audioElement);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
      }
    }

    function draw() {
      animationId = requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 1; // thinner bars
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `white`; // bars are white
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    startBtn.addEventListener('click', () => {
      if (!audioElement) return alert('Select an MP3 file first');
      setupVisualizer();
      audioElement.play();
      draw();
    });

    stopBtn.addEventListener('click', () => {
      if (audioElement) audioElement.pause();
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth * 0.8;
    });
  </script>
</body>
</html>
