<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound & Audio Wave Visualizer</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        color: #0f0;
        font-family: monospace;
    }
    canvas {
        width: 100vw;
        height: 70vh;
        background: #000;
        display: block;
    }
    button, input[type="file"] {
        margin: 10px;
        color: #0f0;
        font-size: 16px;
    }
</style>
</head>
<body>

<h3>Step 1: Allow microphone</h3>
<button id="startBtn">Allow Microphone & Initialize Audio</button>

<h3>Step 2: Upload an audio file</h3>
<input type="file" id="audioFile" accept="audio/*" disabled>
<button id="playAudioBtn" disabled>Play Uploaded Audio</button>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.7;

let audioCtx, analyser, dataArray;
let micStream, micSource;
let audio, audioSource;
let audioSourceConnected = false;

const startBtn = document.getElementById('startBtn');
const audioFileInput = document.getElementById('audioFile');
const playAudioBtn = document.getElementById('playAudioBtn');

// Initialize AudioContext and Analyser (once)
function initAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        analyser.connect(audioCtx.destination); // Connect analyser to speakers
    }
}

// --- Step 1: Microphone ---
startBtn.addEventListener('click', async () => {
    try {
        initAudioContext();
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(analyser);
        draw(); // Start visualization
        alert("Microphone access granted! You can now upload audio.");
        audioFileInput.disabled = false;
        startBtn.disabled = true;
    } catch (err) {
        alert("Microphone permission denied!");
        console.error(err);
    }
});

// --- Step 2: Upload Audio File ---
audioFileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // Stop previous audio if exists
    if (audio) {
        audio.pause();
        audio = null;
        if (audioSource) audioSource.disconnect();
        audioSourceConnected = false;
    }

    audio = new Audio(URL.createObjectURL(file));
    audio.loop = true;

    initAudioContext();
    if (audioCtx.state === 'suspended') await audioCtx.resume();

    audioSource = audioCtx.createMediaElementSource(audio);
    // Do not connect yet; wait for manual play
    playAudioBtn.disabled = false; // Enable manual play
});

// --- Manual Play Button ---
playAudioBtn.addEventListener('click', async () => {
    if (!audio) return;

    if (audioCtx.state === 'suspended') await audioCtx.resume();

    if (!audioSourceConnected) {
        audioSource.connect(analyser);
        audioSourceConnected = true;
    }

    try {
        await audio.play();
        playAudioBtn.disabled = true; // Disable after playing
    } catch (err) {
        console.error("Playback failed:", err);
        alert("Audio playback failed. Make sure you clicked a button to start.");
    }
});

// --- Visualization ---
function draw() {
    requestAnimationFrame(draw);
    if (!analyser) return;

    analyser.getByteTimeDomainData(dataArray);

    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.lineWidth = 3;
    ctx.strokeStyle = "#00ffcc";
    ctx.beginPath();

    const sliceWidth = canvas.width / dataArray.length;
    let x = 0;

    for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        x += sliceWidth;
    }

    ctx.stroke();
}
</script>
</body>
</html>
