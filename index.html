<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer with Flickering Static</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('tvworld.gif') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      z-index: 0;
    }

    #visualizer {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translateX(-50%);
      width: 80%;
      height: 150px;
      z-index: 1;
    }

  #staticOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;   /* allows clicking buttons */
  z-index: 9999;          /* ABOVE EVERYTHING */
  opacity: 1;             /* controlled in JS via alpha */
  mix-blend-mode: normal; /* guaranteed visibility */
    }

    .controls-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button, input[type="file"] {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    button:hover, input[type="file"]:hover {
      background-color: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>
  <canvas id="staticOverlay"></canvas>

  <div class="controls-box">
    <button id="permissionBtn">Allow Mic & Speakers</button>
    <input type="file" id="audioFile" accept=".mp3">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth * 0.8;
  canvas.height = 150;

  const staticCanvas = document.getElementById('staticOverlay');
  const staticCtx = staticCanvas.getContext('2d');
  staticCanvas.width = window.innerWidth;
  staticCanvas.height = window.innerHeight;

  let audioCtx, analyser, source;
  let dataArray, bufferLength;
  let animationId;
  let audioElement;
  let startTime = null;
  let staticStrength = 0;

  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const audioFileInput = document.getElementById('audioFile');

  audioFileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    audioElement = new Audio(URL.createObjectURL(file));
    audioElement.crossOrigin = "anonymous";
    audioElement.volume = 1;
  });

  function setupAudio() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
    }
    source = audioCtx.createMediaElementSource(audioElement);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
  }

  function drawVisualizer() {
    animationId = requestAnimationFrame(drawVisualizer);

    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength);
    let x = 0;

    for (let i = 0; i < bufferLength; i++) {
      const h = dataArray[i];
      ctx.fillStyle = "white";
      ctx.fillRect(x, canvas.height - h, barWidth * 0.6, h);
      x += barWidth;
    }

    updateStatic();
  }

  function updateStatic() {
    if (!startTime || !audioElement) return;

  const elapsed = (Date.now() - startTime) / 1000;

  if (elapsed > 6) {
    staticStrength += 0.01;
    staticStrength = Math.min(staticStrength, 1);

    // Fade volume but NEVER stop playback
    audioElement.volume = Math.max(1 - staticStrength, 0.05);

    drawStatic(staticStrength);
  }
}

  function drawStatic(strength) {
    staticCtx.clearRect(0, 0, staticCanvas.width, staticCanvas.height);
    staticCtx.globalAlpha = strength;

    const density = 8000;
    for (let i = 0; i < density; i++) {
      const x = Math.random() * staticCanvas.width;
      const y = Math.random() * staticCanvas.height;
      const shade = Math.random() > 0.5 ? 255 : 0;
      staticCtx.fillStyle = `rgb(${shade},${shade},${shade})`;
      staticCtx.fillRect(x, y, 2, 2);
    }

    staticCtx.globalAlpha = 1;
  }

  startBtn.onclick = () => {
    if (!audioElement) return alert("Select an MP3 first");
    setupAudio();
    audioElement.play();
    startTime = Date.now();
    staticStrength = 0;
    drawVisualizer();
  };

  stopBtn.onclick = () => {
  cancelAnimationFrame(animationId);

  // DO NOT pause audio
  staticStrength = 0;
  startTime = null;

  audioElement.volume = 1;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  staticCtx.clearRect(0, 0, staticCanvas.width, staticCanvas.height);
};

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth * 0.8;
    staticCanvas.width = window.innerWidth;
    staticCanvas.height = window.innerHeight;
  });
</script>
  
</body>
</html>
